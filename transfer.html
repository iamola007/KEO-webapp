<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="transferStyle.css" />
  </head>
  <body>
   <div>
      <button
        style="background-color: #cc2593"
        type="button"
        class="btn text-white"
        data-bs-toggle="modal"
        data-bs-target="#transferTo"
      >
        Open modal
      </button>
      

      <div
        style="background: rgba(28, 37, 68, 0.2)"
        class="modal fade"
        id="transferTo"
        tabindex="-1"
        aria-labelledby="transferTo"
        aria-hidden="true"
      >
        <!-- modal-dialog-centered -->
        <div
   "
          class="modal-dialog modal-dialog-centered"
        >
          <div style="box-shadow: 0px 5px 15px rgba(28, 37, 68, 0.2)" class="modal-content">
            <div style="background-color: #cc2593" class="modal-header">
              <h5 class="modal-title text-white" id="transferTo">
                Transfer to:
              </h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="account-number" class="col-form-label"
                    >Beneficiary account number</label
                  >
                  <input
                    style="border-color: #1c2544"
                    type="number"
                    class="form-control"
                    id="account-number"
                    placeholder="Input"
                  />
                </div>
                <div class="mb-3">
                  <label for="amount" class="col-form-label">Amount</label>
                  <div class="position-relative">
                    <input
                      style="border-color: #1c2544; height: 38px"
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                    />
                    <span
                      style="
                        right: 10px;
                        top: 20%;
                        transform: translateX(-20%);
                        z-index: 1000000000000;
                        color: #1c2544;
                      "
                      class="position-absolute"
                      >N</span
                    >
                  </div>
                </div>

                <div class="mb-3">
                  <label for="narration" class="col-form-label"
                    >Narration</label
                  >
                  <input
                    style="border-color: #1c2544"
                    type="number"
                    class="form-control"
                    id="narration"
                    placeholder="Amount"
                  />
                </div>

                <button
                  type="button"
                  style="background-color: #cc2593; margin: 0 auto"
                  class="transferBtn d-block btn p-2 w-100 mx-auto text-center text-white"
                >
                  Transfer
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
